<div class="slideshow">
	<a class="prevbtnimg" ng-click="$ctrl.ind.prevImage()"><</a>
	<div class="carousel">
		<ul class="slideshow">
			<li ng-repeat="(key, img) in $ctrl.thumbs">
				<img 	ng-src="{{$ctrl.getFullPathSmall(key)}}" 
							ng-click="$ctrl.openPopUp(key)"/>
			</li>
		</ul>
	</div>
	<a class="nextbtnimg" ng-click="$ctrl.ind.nextImage()">></a>

						ng-click="$ctrl.nextBigImage()"/>
		</div>
	</div>-->

</div>
