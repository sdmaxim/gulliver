<div class="slide-show">
	<img 	ng-src="{{$ctrl.path}}{{img.fileId}}-big.jpg" 
				class="bigimg"
				ng-class="{selected: img.fileId === $ctrl.mainImageUrl}"
				ng-repeat="img in $ctrl.files" />
	<ul class="img-thumbs">
		<li ng-repeat="file in $ctrl.files">
			<img 	ng-src="{{$ctrl.path}}{{file.fileId}}-small.jpg" 
						ng-click="$ctrl.setImage(file.fileId)"/>
		</li>
	</ul>
</div>
